<!DOCTYPE html>
<html>
<head>
	<title>Struktur Organisasi Pemerintahan Indonesia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col">
			<div class="box">
	
			<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#popup-isi-bbm">
			 	Isi BBM
			</button>			
			<h1 class="title">Pengisian BBM</h1>

			<div class="table-responsive">
				<table class="table table-striped">
						<thead>
						    <tr>
						      <th>#</th>
						      <th>Date</th>
						      <th>Jenis BBM</th>
						      <th>Nominal</th>
						      <th></th>
						    </tr>
					  	</thead>
					  	<tbody>
						    <tr>
						      <th scope="row">1</th>
						      <td>2017/09/09 00:19</td>
						      <td>Pertalite</td>
						      <td>Rp 20.000</td>
						      <td class="text-right action">
						      	<button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
						      	<button type="button" class="btn btn-outline-danger btn-sm">Hapus</button>
						      </td>
						    </tr>
						    <tr>
						      <th scope="row">2</th>
						      <td>2017/09/09 00:29</td>
						      <td>Premium</td>
						      <td>Rp 25.000</td>
						      <td class="text-right action">
						      	<button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
						      	<button type="button" class="btn btn-outline-danger btn-sm">Hapus</button>
						      </td>
						    </tr>
						    <tr>
						      <th scope="row">3</th>
						      <td>2017/09/09 00:35</td>
						      <td>Pertamax</td>
						      <td>Rp 50.000</td>
						      <td class="text-right action">
						      	<button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
						      	<button type="button" class="btn btn-outline-danger btn-sm">Hapus</button>
						      </td>
						    </tr>
						</tbody>
				</table>
			</div>

			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="popup-isi-bbm" tabindex="-1" role="dialog" aria-labelledby="popup-isi-bbm-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popup-isi-bbm-label">Pengisian BBM, Mulai dari nol ya!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      <form>
      	<div class="row">
      		<div class="col-5">
      			<ul>
      				<li><strong>Pilih BBM</strong></li>
      				<li><label><input type="radio" name="jenis-bbm" value="premium"> Premium</label></li>
      				<li><label><input type="radio" name="jenis-bbm" value="premium"> Pertalite</label></li>
      				<li><label><input type="radio" name="jenis-bbm" value="premium"> Pertamax</label></li>
      			</ul>
      		</div>
      		<div class="col">
      			<div class="form-group">
				    <label for="nominal"><strong>Nominal</strong></label>
				    <input type="number" class="form-control" id="nominal" placeholder="Contoh: 15000">
				  </div>
      		</div>
      	</div>
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kembali</button>
        <button type="button" class="btn btn-primary">Isikan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
